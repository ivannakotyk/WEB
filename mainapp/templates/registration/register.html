{% extends 'mainapp/layout.html' %}

{% block content %}

<div class = "features">
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1>Register Here</h1>

         <form method="post">
             {% csrf_token %}
             <table style= "width: 30%" cellpadding="20">
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><button style="width: 200px" type="submit" class = "btn btn-success">Надіслати</button></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock content %}
