{% extends 'mainapp/layout.html' %}
{% block content %}
    <div class="features">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Логін</h1>
        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}
        <form style="margin: auto" method="post">
            {% csrf_token %}
            <table style="width: 30%" cellpadding="30">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <button style="width: 200px" type="submit" class="btn btn-success">Надіслати</button>
                    </td>
                </tr>

            </table>
        </form>
        <a href='{% url 'password_reset' %}' style="text-decoration: none; color:white;">Забули пароль?</a>

    </div>

{% endblock %}
